<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <header class="head">
        <p>Rock Paper Scissors</p>
    </header>
    <br>
    <br>
    <main>
        <div class="all">
            <div class="symbols" id="rock">
                <Img src="rock.jpg" height="200" />
            </div>
            <div class="symbols" id="paper">
                <Img src="paper.jpg"height="200" />
            </div>
            <div class="symbols" id="scissors">
                <Img src="sci.jpg" height="200"/>
            </div>
        </div>
        <div class="scores-board">
            <div class="score">
                <p id="user">0</p>
               
                <p>User</p>
                
            </div>
            <div class="score">
                <p id="comp">0</p>
                <p>Comp</p>

            </div>
        </div>
        <button class="paratag hide "></button>
    </main>

    <script src="app.js"></script>

</body>

</html>
